<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Frontend Mentor | Contact form</title>

</head>

<body>
  <main>
    <div class="pop-up">
      <div class="tick">
        <img src="assets/images/icon-success-check.svg" alt="">
        <p>Message Sent!</p>
      </div>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>


    <form id="input-form">
      <h1>Contact Us</h1>

      <div class="group name">
        <div class="input-group">
          <label for="fname">First Name&nbsp;&nbsp;&nbsp;<span>*</span></label>
          <input type="text" id="fname" class="input inputs">
          <p class="error">This field is required</p>
        </div>

        <div class="input-group">
          <label for="lname">Last Name&nbsp;&nbsp;&nbsp;<span>*</span></label>
          <input type="text" id="lname" class="input inputs">
          <p class="error">This field is required</p>
        </div>
      </div>

      <div class="mail input-group">
        <label for="email">Email Address&nbsp;&nbsp;&nbsp;<span>*</span></label>
        <input type="email" id="email" class="input inputs">
        <p class="valid">Please enter a valid email address</p>
        <p class="error">This field is required</p>
      </div>

      <div class="query input-group">
        <label for="q">Query Type&nbsp;&nbsp;&nbsp;<span>*</span></label>
        <div class="group radios">
          <div class="query-group">
            <input type="radio" name="query" id="general" class="query-radio">
            <label for="general" class="label">General Enquiry</label>
          </div>

          <div class="query-group">
            <input type="radio" name="query" id="support" class="query-radio">
            <label for="support" class="label">Support Request</label>
          </div>
        </div>
        <p class="query-error hidden" id="query-msg">Please select a query type</p>
      </div>

      <div class="message input-group">
        <label for="msg">Message&nbsp;&nbsp;&nbsp;<span>*</span></label>
        <textarea name="msg" id="msg-area" rows="15"></textarea>
        <p class="msg-error">This field is required</p>
      </div>

      <div class="confirm group">
        <div class="consent-group">
          <input type="checkbox" name="confirm" id="consent">
          <label for="consent">I consent to being contacted by the team&nbsp;&nbsp;&nbsp;<span>*</span></label>
        </div>
        <p class="consent-error">To submit this form, please consent to being contacted</p>
      </div>

      <input type="submit" value="Submit" id="submit">
    </form>

  </main>

  <script src="index.js"></script>
</body>

</html>
